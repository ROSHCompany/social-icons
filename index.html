<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons with Hover Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Container for the icons */
        .social-icons {
            display: flex;
            gap: 20px;
        }

        /* Style for the individual icons */
        .social-icons a {
            font-size: 40px;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Hover effects with different colors for each social media */
        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons a.facebook:hover {
            color: #1877f2; /* Facebook blue */
        }

        .social-icons a.instagram:hover {
            color: #e4405f; /* Instagram red */
        }

        .social-icons a.whatsapp:hover {
            color: #25d366; /* WhatsApp green */
        }

        .social-icons a.telegram:hover {
            color: #0088cc; /* Telegram blue */
        }

        .social-icons a.linkedin:hover {
            color: #0a66c2; /* LinkedIn blue */
        }

        .social-icons a.pinterest:hover {
            color: #e60023; /* Pinterest red */
        }

        .social-icons a.twitter:hover {
            color: #1da1f2; /* Twitter blue */
        }

        .social-icons a.youtube:hover {
            color: #ff0000; /* YouTube red */
        }

        .social-icons a.globe:hover {
            color: #ff6600; /* Site orange */
        }
    </style>
</head>
