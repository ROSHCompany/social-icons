<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons with Hover Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Container for the icons */
        .social-icons {
            display: flex;
            gap: 20px;
        }

        /* Style for the individual icons */
        .social-icons a {
            font-size: 40px;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Hover effect */
        .social-icons a:hover {
            transform: scale(1.2);
            color: #1e90ff; /* Blue color on hover, change this to whatever color you prefer */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le site de Social Icons avec animation hover ! ðŸŽ‰</h1>
    
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="fab fa-facebook"></a>
        <a href="https://twitter.com" target="_blank" class="fab fa-twitter"></a>
        <a href="https://linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        <a href="https://instagram.com" target="_blank" class="fab fa-instagram"></a>
    </div>
</body>
</html>
